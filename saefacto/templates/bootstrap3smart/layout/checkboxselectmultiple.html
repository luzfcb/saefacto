{% load crispy_forms_filters %}
{% load l10n %}

<div class="controls {{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'bootstrap3smart/layout/field_errors_block.html' %}

    {% for choice in field.field.choices %}
        <div class="checkbox">
        <label {% if inline_class %}class="checkbox-{{ inline_class }}"{% endif %}>
            <input class="checkbox style-0" type="checkbox"{% if choice.0 in field.value or choice.0|stringformat:"s" in field.value or choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}><span></span>{{ choice.1|unlocalize }}
        </label>
        </div>
    {% endfor %}

    {% include 'bootstrap3smart/layout/help_text.html' %}
</div>
